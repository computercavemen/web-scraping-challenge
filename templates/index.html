<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape new data!</a></p>
    </div>
    
    <!-- Return New Mars Data -->
    <div class="row" id="craiglist-listings">
      <div class="col-md-12">
        <h4 class="heading">{{mars_page.news_title}}</h4>
        <small>{{mars_page.news_description}}</small>
      </div>
    </div>

    <!-- Return New Mars Data -->
    <div class="row" id="craiglist-listings">
      <div class="col-md-4">
        <h4 class="heading">Featured Mars Image</h4>
        <img src= "{{mars_page.featured_image}}" alt="Featured Mars Image">
      </div>
      <div class="col-md-3">

      </div>
      <div class="col-md-5">
        <h4 class="heading">Mars Facts</h4>
        <div class="Table">
          {{ mars_page.mars_earth_table | safe }}
        </div>
      </div>
    </div>

    <h4 class="heading">Mars Hemispheres</h4>
    {% for x in mars_page['mars_hemispheres'] %}

    <div class="col-lg-3">
      <div class="card" style="width: 20rem;">
          <div class="card-body">
            <h4 class="card-title">{{ x.title }}</h4>
            <img src= "{{ x.img_url }}" style="width: 20rem;" alt="Mars hemisphere">
          </div>
        </div>
    </div>

    {% endfor %} 

  </div>
</body>

</html>
